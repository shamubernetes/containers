# yaml-language-server: $schema=https://raw.githubusercontent.com/shamubernetes/json-schemas/main/actions.labeler.schema.json
area/docs:
- changed-files:
  - any-glob-to-any-file:
    - "docs/**/*"
    - "README.md"
area/ci:
- changed-files:
  - any-glob-to-any-file: .github/**/*
area/app:
- changed-files:
  - any-glob-to-any-file: apps/**/*
area/task:
- changed-files:
  - any-glob-to-any-file: .taskfiles/**/*
  - any-glob-to-any-file: Taskfile*
area/trunk:
- changed-files:
  - any-glob-to-any-file: .trunk/**/*
# Apps
app/actions-runner:
- changed-files:
  - any-glob-to-any-file: apps/actions-runner/**/*
app/plex:
- changed-files:
  - any-glob-to-any-file: apps/plex/**/*
