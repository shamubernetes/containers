# yaml-language-server: $schema=https://github.com/goss-org/goss/raw/master/docs/schema.yaml
# https://github.com/goss-org/goss/blob/master/docs/gossfile.md
package:
  powershell:
    installed: true
  imagemagick:
    installed: true
  catatonit:
    installed: true
  curl:
    installed: true
  jq:
    installed: true
command:
  'sponge -help':
    exit-status: 0
user:
  posterizarr_user:
    exists: true
    uid: 568
file:
  /config:
    exists: true
    mode: "0755"
  /app/Posterizarr.ps1:
    exists: true
    mode: "0644"
  /app/config/config.json:
    exists: true
