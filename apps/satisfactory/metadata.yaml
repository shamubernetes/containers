# yaml-language-server: $schema=../../docs/metadata-schema.json
app: satisfactory
description: Satisfactory Server -- Rootless
environment:
- USER: steam
- STEAMCMDDIR: /app/steamcmd
- GAMECONFIGDIR: /config/gamefiles/FactoryGame/Saved
- GAMESAVESDIR: /app/.config/Epic/FactoryGame/Saved/SaveGames
- TZ: Etc/UTC
- AUTOSAVENUMBER: 5
- MAXOBJECTS: 2162688
- MAXTICKRATE: 120
- CONNECTION_TIMEOUT: 300
- INITIAL_CONNECT_TIMEOUT: 300
- SERVERSTREAMING: 0
- MAXPLAYERS: 4
- DISABLESEASONALEVENTS: ""
- SERVERGAMEPORT: 7777

channels:
- name: public
  primary: true
  platforms: ["linux/amd64"]
  stable: true
  tests:
    enabled: true
    type: web
- name: experimental
  stable: true
  primary: false
  platforms: ["linux/amd64"]
  tests:
    enabled: true
    type: web
